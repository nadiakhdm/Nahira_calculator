<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link>
    </Link>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="styles.css" />
    <title>Calendar</title>

</head>

<body>
    <div class="">
        <div class="col-md-12 col-sm-12 col-12 col-lg-4 mx-auto ">
            <table cellspacing='0' class="">
                <td colspan="4" id="inout_lable">0</td>
                <tr>
                    <td colspan="3"><button class="btn_ac" onClick='handleButton(this)'>AC</button></td>
                    <td><button class="btn_calc" onClick='handleButton(this)'>/</button></td>

                </tr>

                <tr>
                    <td><button onClick='handleButton(this)'>7</button></td>
                    <td><button onClick='handleButton(this)'>8</button></td>
                    <td><button onClick='handleButton(this)'>9</button></td>
                    <td><button class="btn_calc" onClick='handleButton(this)'>*</button></td>
                </tr>
                <tr>
                    <td><button onClick='handleButton(this)'>4</button></td>
                    <td><button onClick='handleButton(this)'>5</button></td>
                    <td><button onClick='handleButton(this)'>6</button></td>
                    <td><button class="btn_calc" onClick='handleButton(this)'>-</button></td>
                </tr>
                <tr>
                    <td><button onClick='handleButton(this)'>1</button></td>
                    <td><button onClick='handleButton(this)'>2</button></td>
                    <td><button onClick='handleButton(this)'>3</button></td>
                    <td><button class="btn_calc" onClick='handleButton(this)'>+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onClick='handleButton(this)'>0</button></td>
                    <td><button onClick='handleButton(this)'>.</button></td>
                    <td><button class="btn_calc" onClick='handleButton(this)'>=</button></td>

                </tr>
            </table>
        </div>
    </div>
<script src="main.js"></script>
</body>

</html>
